<div class="post-create-container">
  <h2 class="post-create-title">게시글 작성</h2>

  <!-- Post Create Form -->
  <form class="post-create-form">
    <label for="postTitle">제목*</label>
    <input
      type="text"
      id="postTitle"
      placeholder="제목을 입력하세요 (최대 26글자)"
      class="post-title" />
    <small id="postTitleHelper" class="helper-text"></small>

    <label for="postContent">내용*</label>
    <textarea id="postContent" placeholder="내용을 입력하세요" class="post-content"></textarea>

    <label for="postImage">이미지</label>
    <div class="file-upload">
      <label>
        <input type="file" id="postImage" hidden />
        <span class="file-choose">파일 선택</span>
      </label>
      <span id="fileLabel">파일을 선택해주세요</span>
    </div>

    <button type="button" id="postCreate">완료</button>
  </form>
</div>
