<div class="register-container">
  <h1 class="register-title">회원가입</h1>

  <!-- Register Form -->
  <form class="register-form">
    <div class="profile-upload">
      <label for="profileImage" class="profile-placeholder">
        <p>프로필 사진</p>
        <img id="previewImage" src="/image/placeholder.webp" alt="Profile" />
      </label>
      <input type="file" id="profileImage" accept="image/*" hidden />
    </div>

    <label for="email">이메일*</label>
    <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required />

    <label for="password">비밀번호*</label>
    <input
      type="password"
      id="password"
      name="password"
      placeholder="비밀번호를 입력하세요"
      required />

    <label for="confirmPassword">비밀번호 확인*</label>
    <input
      type="password"
      id="confirmPassword"
      name="confirmPassword"
      placeholder="비밀번호를 다시 입력하세요"
      required />

    <label for="nickname">닉네임*</label>
    <input type="text" id="nickname" name="nickname" placeholder="닉네임을 입력하세요" required />

    <button type="button" id="registerButton" class="register-button" disabled>회원가입</button>
  </form>

  <div class="login-link">
    <a href="/">로그인 하러 가기</a>
  </div>
</div>
